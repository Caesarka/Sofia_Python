<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Realty listings SSR/CSR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container my-4">
    <h1 class="mb-4">Realty Listings (SSR/CSR)</h1>
    <div class="mb-3">
      <button id="btn-ssr" class="btn btn-primary">Server Render (SSR)</button>
      <button id="btn-csr" class="btn btn-secondary">Client Render (CSR)</button>
    </div>

    <!-- SSR -->
    <div id="ssr-cards" class="d-flex flex-wrap">
      {% for item in cards %}
        <div class="card m-2" style="width: 18rem;">
          <img src="{{ url_for('static', filename='images/realty/' ~ item.image) }}" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p>{{ item.city }}</p>
            <p>{{ item.price }}</p>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- CSR -->
    <div id="csr-cards" class="d-flex flex-wrap"></div>
  </main>

<script>
document.getElementById('btn-ssr').addEventListener('click', ()=>{
  document.getElementById('ssr-cards').style.display = 'flex';
  document.getElementById('csr-cards').style.display = 'none';
});

document.getElementById('btn-csr').addEventListener('click', ()=>{
  document.getElementById('ssr-cards').style.display = 'none';
  document.getElementById('csr-cards').style.display = 'flex';

  fetch('/api/realty/')
    .then(r=>r.json())
    .then(data=>{
      const container = document.getElementById('csr-cards');
      container.innerHTML = '';
      data.forEach(item=>{
        const card = document.createElement('div');
        card.className = 'card m-2';
        card.style.width = '18rem';
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${item.title}</h5>
            <p>${item.city}</p>
            <p>${item.price}</p>
          </div>`;
        container.appendChild(card);
      });
    });
});
</script>
</body>
</html>
